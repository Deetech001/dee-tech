<!DOCTYPE html>
<html lang="en">
  <head>

    <title>login page</title>
    <link rel="stylesheet" href="myloginpage.css" />
  </head>
  <body>

      <div class="card-click">
        <div class="image">

        <div id="right">

      <div class="container2">

        <form>
          <input
            type="text"
            id="username"

            placeholder="USERNAME"
          /><br />
          <input
            type="text"
            id="username"
            name="username"

          <input
            type="password"
            id="username"

          /><br />
          <button class="username">ENTER</button>

            <a href="#">forgot password?</a>
          </div>
        </form>
      </div>
